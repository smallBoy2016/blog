<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="Generator" content="EditPlus®">

	<meta name="Description" content="">
	<title>Document</title>
	<style>
	*{margin:0;padding:0}
	body{font-size:12px;font-family:"微软雅黑";background:radial-gradient(circle, #fff, #333)no-repeat;}
	.MG_clock{width:200px;height:200px;border:10px solid #fff;margin:100px auto;border-radius:50%;position:relative;box-shadow:0 4px 18px #000;}
	.MG_clock .clockbox{width:199px;height:199px;border-radius:50%;border:1px solid #999;background:#fff;box-shadow:0 4px 8px #666;}
	.MG_clock .clockbox .clockbox_round{width:12px;height:12px;background:#111;border-radius:50%;position:absolute;top:94px;left:94px;z-index:2;}
	.MG_clock .clockbox .clock_hour{width:8px;height:40px;background:green;position:absolute;top:60px;left:96px;
				border-top-right-radius:8px;border-top-left-radius:8px;transform-origin:center 100%;}
	.MG_clock .clockbox .clock_minute{width:6px;height:50px;border-top-right-radius:6px;border-top-left-radius:6px;
				background:#111;position:absolute;top:50px;left:97px;transform-origin:center 100%;}
	.MG_clock .clockbox .clock_second{width:2px;height:65px;border-top-right-radius:2px;border-top-left-radius:2px;
				background:red;position:absolute;top:35px;left:99px;transform-origin:center 100%;}
	.MG_clock #scale li{width:1px;height:6px;background:#999;position:absolute;top:10px;left:100px;transform-origin:center 90px;list-style:none;font-size:16px;}
	.MG_clock .clockbox #scale li:nth-child(5n+1){height:10px;background:#000;}
	.MG_clock #scalebox li{position:absolute;top:20px;left:100px;transform-origin:center 78px;list-style:none;font-size:16px;}
	.MG_clock .clockbox #scalebox li:nth-child(1){top:88px;left:170px;}
	.MG_clock .clockbox #scalebox li:nth-child(2){top:160px;left:96px;}
	.MG_clock .clockbox #scalebox li:nth-child(3){top:88px;left:24px;}
	.MG_clock .clockbox #scalebox li:nth-child(4){top:16px;left:92px;}

	</style>
</head>
<body>
	<!--表盘-->
	<div class="MG_clock">
		<div class="clockbox">
			<div class="clockbox_round"></div>
			<div id="hour" class="clock_hour"></div>
			<div id="min" class="clock_minute"></div>
			<div id="sec" class="clock_second"></div>
			<ul id="scale"></ul>
			<ul id="scalebox">
				<li>3</li>
				<li>6</li>
				<li>9</li>
				<li>12</li>
			</ul>
		</div>
	</div>
	<script type="text/javascript">
		(function(){
			var scaleDom = document.getElementById("scale");
			var scaleboxDom = document.getElementById("scalebox");
			var html = "";
			var html2 = "";
			for(var i=0;i<=59;i++){
				html += "<li style='transform:rotate("+(i*6)+"deg)'></li>"
			}
			/*for(var j=3;j<=12;j+=3){
				html2 +="<li style='transform:rotate("+(j*30)+"deg)'>"+j+"</li>"
			}*/
			scaleDom.innerHTML = html;
			draw();
			setInterval(draw,1000);
			function draw(){
				var secDom = document.getElementById("sec");
				var minDom = document.getElementById("min");
				var hourDom = document.getElementById("hour");
				var date = new Date;
				var sec =date.getSeconds();
				var min =date.getMinutes()+sec/60;
				var hour =date.getHours()+min/60;
				secDom.style.transform = "rotate("+(sec*6)+"deg)";
				minDom.style.transform = "rotate("+(min*6)+"deg)";
				hourDom.style.transform = "rotate("+(hour*30)+"deg)";
			}
		})();
	</script>
</body>
</html>
